<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="urls">
            <a href="index.html">Google Search</a> <br>
        </div>
       
        <form action="https://google.com/search">
            <div class="parent">
                <div class="leftChild"><label>all these words:</label> </div>
                <div class="rightChild"><input type="text" class="advanced" name="as_q"> </div> <br>
            </div>
            
            <div class="parent">
                <div class="leftChild"><label>this exact word or phrase:</label> </div>
                <div class="rightChild"></div><input type="text" class="advanced" name="as_epq"> </div> <br>
            </div>

            <div class="parent"></div>
                <div class="leftChild"></div><label>any of these words:</label> </div>
                <div class="rightChild"></div><input type="text" class="advanced" name="as_oq"> </div> <br>
            </div>

            <div class="parent"></div>
                <div class="leftChild"></div><label>none of these words:</label> </div>
                <div class="rightChild"></div><input type="text" class="advanced" name="as_eq"> </div> <br>
            </div>

            <input type="submit" class="submitButton" value="Advanced Search">
        </form>
        
    </body>

</html>
