<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="urls">
            <a href="index.html">Google Search</a> <br>
        </div>
       
        <form action="https://google.com/search">
            <table class="centerTable">
                <tr>
                    <td style="align-content: right;"><label>all these words:</label></td>
                    <td><input type="text" class="advanced" name="as_q"></td>
                </tr>
                <tr>
                    <td style="align-content: right;"><label>this exact word or phrase:</label></td>
                    <td><input type="text" class="advanced" name="as_epq"></td>
                </tr>
                <tr>
                    <td style="align-content: right;"><label>any of these words:</label></td>
                    <td><input type="text" class="advanced" name="as_oq"></td>
                </tr>
                <tr>
                    <td style="align-content: right;"><label>none of these words:</label></td>
                    <td><input type="text" class="advanced" name="as_eq"></td>
                </tr>
            </table>
            

            <input type="submit" class="submitButton" value="Advanced Search">
        </form>
        
    </body>

</html>
